<!-- Community Page -->
<section id="community" class="page">
    <div class="container">
        <h1>Community</h1>
        <div class="community-content">
            <div class="announcements">
                <h2>Latest Announcements</h2>
                <div class="admin-controls" id="announcement-admin-controls" style="display: none;">
                    <button class="btn btn-primary" onclick="openAddAnnouncementModal()">
                        <i class="fas fa-plus"></i> Add Announcement
                    </button>
                </div>
                <div id="announcements-list">
                    <!-- Announcements will be populated by JavaScript -->
                </div>
            </div>

            <div class="events">
                <h2>Upcoming Events</h2>
                <div class="admin-controls" id="event-admin-controls" style="display: none;">
                    <button class="btn btn-primary" onclick="openAddEventModal()">
                        <i class="fas fa-plus"></i> Add Event
                    </button>
                </div>
                <div id="events-list">
                    <!-- Events will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</section>
