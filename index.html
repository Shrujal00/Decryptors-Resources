    <script>
        // Initialize templates and app
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM loaded, loading templates...');
            
            // Load all templates first
            const templatesLoaded = await initializeTemplates();
            
            if (templatesLoaded) {
                // Wait a bit for templates to render
                setTimeout(() => {
                    // Now initialize the app as before
                    checkFirebaseConnection();
                    initializeApp();
                    setupEventListeners();
                    
                    if (window.isFirebaseEnabled) {
                        initializeFirebaseListeners();
                        seedDefaultData();
                    } else {
                        loadLocalData();
                    }
                    
                    // Initialize collapsible categories
                    setTimeout(() => {
                        const categories = document.querySelectorAll('.category-content');
                        categories.forEach(category => {
                            category.classList.add('active');
                            const header = category.previousElementSibling;
                            const icon = header.querySelector('i:last-child');
                            if (icon) icon.style.transform = 'rotate(180deg)';
                        });
                    }, 100);
                }, 200);
            } else {
                console.error('Failed to load templates');
            }
        });
    </script>
</body>

        <!-- Roadmap Page -->
        <section id="roadmap" class="page">
            <div class="container">

    <div id="add-resource-modal" class="modal">

                    <label for="resource-title">Title:</label>

                </div>
                <div class="form-group">
                    <label for="resource-url">URL:</label>

                <div class="form-group">
                    <label for="resource-description">Description:</label>
                    <textarea id="resource-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="resource-type">Type:</label>

                        <option value="free">Free</option>

                    </select>
                </div>
                <div class="form-buttons">

                    <button type="button" class="btn btn-secondary" onclick="closeAddResourceModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Event Modal -->

                    <label for="event-description">Description:</label>

                </div>
                <div class="form-group">
                    <label for="event-date">Date:</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Time:</label>
                    <input type="text" id="event-time" placeholder="e.g., 6:00 PM - 8:00 PM" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary" id="event-submit-btn">Add Event</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddEventModal()">Cancel</button>
                </div>
